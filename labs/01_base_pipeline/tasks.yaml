apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo
spec:
  params: 
    - name: message
      type: string 
      description: The message to echo
  steps:
    - name: echo-message 
      image: alpine:3 
      command: [/bin/echo]
      args: ["$(params.message)"]
---
apiVersion: tekton.dev/v1beta1 
kind: Task
metadata: 
  name: checkout 
spec: 
  params: 
    - name: repo-url 
      type: string 
      description: The git repository URL to clone from 
    - name: branch 
      type: string 
      description: The git branch to checkout 
  steps: 
    - name: checkout 
      image: bitnami/git:latest 
      command: [git]
      args: ["clone", "--branch", "$(params.branch)", "$(params.repo-url)"]

      